<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador sla</title>
</head>
<body>
    <header>
        <img src="imageneschallenge/Vector.png" alt="logo Alura" class="logo">
    </header>
            <main>
                <section>
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div id= "advertencia">
                        <img src="imageneschallenge/Vector (1).png" alt="advertencia">
                        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section>
                    <textarea id= mensaje class="mensaje" cols="20" rows="10"placeholder="Ningún mensaje fue encontrado"></textarea>
                    <div id="indicacion">Ingresa el texto que desees encriptar o desencriptar</div>
                    <div>
                        <button class="copiar" onclick="copiarEncriptado()">Copiar</button>
                    </div>
                </section>
            </main>
        <script src="script.js"></script>
</body>
 </html>
